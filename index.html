<!DOCTYPE html>
<html>
	<head>
		<title>School Locator</title>
		
		<link rel="stylesheet" href="index.css" />
		
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
		
	</head>
	<body>
		<header>
			<a href="" class="logo">
				<img src="https://www.dosomething.org/profiles/dosomething/themes/dosomething/paraneue_dosomething/bower_components/neue/assets/images/ds-logo.png" alt="Do Something Logo" />
			</a>
		</header>
		
		<main>
			<section class="center">
				<section>Enter the Zip Code you're looking for.</section>
				<br />
				<input type="text" id="zipcodeEntry" maxlength="10" /> <button id="getSchools">Find Nearby Schools</button>
			</section>
			
			<section class="center autoMargin" id="results">
				<table id="resultsTable">
					<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Distance (Miles)</th>
					</tr>
					</thead>
				</table>
			</section>
			
		</main>
		
	</body>
</html>
